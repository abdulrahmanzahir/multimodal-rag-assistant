version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../backend/app:/app/app
      - backend-data:/app/data
    depends_on:
      - chromadb
    networks:
      - rag-network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - rag-network

  frontend:
    # Placeholder for frontend service
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
    networks:
      - rag-network

volumes:
  backend-data:
  chroma-data:

networks:
  rag-network:
    driver: bridge
